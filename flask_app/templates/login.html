<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="card w-50 mx-auto mt-5 text-bg-dark shadow-lg">
            <div class="card-header fs-2">
                User Login
            </div>
            {% with messages = get_flashed_messages() %}    
                {% if messages %}
                    {% for message in messages %}
                    <p class="fs-4 text-danger mx-3">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="card-body">
                <form class="p-3" action="/submit" method="post">
                    <input type="hidden" name="type" value="login">
                    <div class="row mb-3">
                        <label for="email" name="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" name="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-5">Sign in</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                Don't have an account? <a href="/register">Click here to register...</a>
            </div>
        </div>
    </div>
</body>
</html>
